version: '3.1'
services:
    db:
        image: postgres
        restart: always
        volumes:
            - /private/var/lib/postgresql/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=fxdata
            - POSTGRES_PASSWORD
            - POSTGRES_DB=fxdata_development
    adminer:
        image: adminer
        restart: always
        ports:
            - "8080:8080"
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes:
          - .:/app
        ports:
          - "3000:3000"
        depends_on:
          - db
        environment:
          - FX_DEV_DB_USER=fxdata
          - FX_DEV_DB_PASS
          - FX_DEV_DB_NAME=fxdata_development
