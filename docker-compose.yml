version: '3.1'
services:
    db:
        image: postgres
        restart: always
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB
    adminer:
        image: adminer
        restart: always
        ports:
            - "8080:8080"
    web:
        build:
            context: .
            dockerfile: Dockerfile.web
            args:
                - RAILS_ENV=${RAILS_ENV:-production}
        image: joshweir/fxdata-stack/web:${FXDATA_VERSION:-latest}
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        ports:
            - "3000:3000"
        depends_on:
            - db
        environment:
            - RAILS_ENV=${RAILS_ENV:-production}
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB
    recurrent-tasks:
        build:
            context: .
            dockerfile: Dockerfile.recurrent_tasks
            args:
                - RAILS_ENV=${RAILS_ENV:-production}
        image: joshweir/fxdata-stack/recurrent-tasks:${FXDATA_VERSION:-latest}
        command: bundle exec /app/lib/tasks/recurrent_tasks.rb
        restart: always
        depends_on:
            - db
        environment:
            - RAILS_ENV=${RAILS_ENV:-production}
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB
volumes:
    db-data:

